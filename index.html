<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dólar México - Consulta el tipo de cambio</title>
  <link href="https://fonts.googleapis.com/css?family=Inter:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="logo">
      <img src="imagenes/logoDolarMexico.png" alt="Logo Dólar México">
    </div>
    <h1>Dólar México</h1>
    <p>Consulta el tipo de cambio del dólar a peso mexicano en tiempo real. Rápido, confiable y actualizado.</p>
    <div class="cta">
      <a href="https://play.google.com/store/apps/details?id=com.carlosvpinto.dollar_mexico" id="descargarApp">Descargar App</a>
    </div>
  </header>
  
  <section class="screenshots">
    <div class="screenshot-frame">
      <img src="imagenes/InicioDark.png" alt="Inicio">
      <div class="screenshot-caption">Vista principal</div>
    </div>
    <div class="screenshot-frame">
      <img src="imagenes/calculadoraDark.png" alt="Calculadora">
      <div class="screenshot-caption">Calculadora de cambio</div>
    </div>
    <div class="screenshot-frame">
      <img src="imagenes/graficaDark.png" alt="Historia">
      <div class="screenshot-caption">Historial de tasas</div>
    </div>
  </section>
<section class="user-reviews">
  <h2>Opiniones de usuarios</h2>
  <div class="reviews-list" id="reviewsList">
    <!-- Los comentarios se insertan aquí vía JavaScript -->
  </div>
</section>


  <footer>
    &copy; 2025 Dólar México. Todos los derechos reservados.
  </footer>
  <script src="main.js"></script>
</body>
</html>
